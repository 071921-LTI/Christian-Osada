    <div class="topnav">
      <a class="active" href="employee.html">Home</a>
      <a class="active" href="employeeTickets.html">Current Tickets</a>
      <div class="topnav-right">
          <a class="active" href="login.html">Logout</a>
      </div>
    </div>
      
      <div id=requestLabel>
        <h2><b>Ticket Page</b></h2>
      </div>

      <p></p>

    <div class="wrapper fadeInDown">
      <div id=ticketInfo class="container"></div>
        <body onload=showMyTickets()>
            <label for="amount"><i><b>Amount:</b></i></label>
              <input type="text" id="amountp" placeholder="Cash Amount Here"><br>
            <label for="type"><i><b>Type:</b></i></label>
              <input type="text"  id="typep" placeholder="Travel, Lodging, Food, or Other"><br>
            <label for="description"><i><b>Description:</b></i></label>
              <input type="text"  id="descriptionp" placeholder="Description Here"><br>
            <button type="button", id="newTicket">Create Ticket</button>
          </body>
        </div>

        <p></p>
      
        <table class="table table-striped" id='table' style="width: 100%">
          <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Amount</th>
                <th scope="col">Type</th>
                <th scope="col">Description</th>
                <th scope="col">Submitted</th>
                <th scope="col">Resolver</th>
                <th scope="col">Resolved</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
          <tbody id="tbody">
          </tbody>
        </table>  
      </div>
</html>
